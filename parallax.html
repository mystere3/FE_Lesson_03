<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>


  <style>
    body {
      margin: 0;
    }

    section {
      height: 600px;
      background-size: cover;
      background-attachment: fixed;
    }
    .winter {
      background-image: url(http://markdalgleish.com/projects/stellar.js/demos/images/winter.jpg)
    }
    .spring {
      background-image: url(http://markdalgleish.com/projects/stellar.js/demos/images/spring.jpg);
    }
    .summer {
      background-image: url(http://markdalgleish.com/projects/stellar.js/demos/images/summer.jpg);
    }
    .autumn {
      background-image: url(http://markdalgleish.com/projects/stellar.js/demos/images/autumn.jpg);
    }

    #rocket {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100px;
    }
  </style>
  
</head>
<body>
  <section class="winter" data-stellar-background-ratio="0.15"></section>
  <section class="spring" data-stellar-background-ratio="0.15"></section>
  <section class="summer" data-stellar-background-ratio="0.15"></section>
  <section class="autumn" data-stellar-background-ratio="0.15"></section>

  <img data-stellar-ratio="0.5" id="rocket" src="http://www.clipartlord.com/wp-content/uploads/2014/07/rocketship14.png" alt="">

  <script>
    $(window).stellar({
      horizontalScrolling: true,
      verticalScrolling: true,
    });
  </script>
</body>
</html>
